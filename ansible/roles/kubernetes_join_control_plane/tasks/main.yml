---
- name: Check if node is already part of cluster
  stat:
    path: /etc/kubernetes/kubelet.conf
  register: kubelet_conf

- name: Join control plane node to cluster
  shell: "{{ hostvars[groups['control_plane'][0]]['control_plane_join_command'] }}"
  register: join_result
  failed_when: join_result.rc != 0 and "already exists" not in join_result.stderr
  when: not kubelet_conf.stat.exists

- name: Create kubernetes config directory for ubuntu user
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Copy kubernetes admin config for ubuntu user
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    owner: ubuntu
    group: ubuntu
    mode: '0600'
    remote_src: yes

- name: Create kubernetes config directory for root
  file:
    path: /root/.kube
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy kubernetes admin config for root
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    owner: root
    group: root
    mode: '0600'
    remote_src: yes