---
# NGINX Ingress Controller for *.apps.sddc.info access
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
# NGINX Ingress Controller via ArgoCD
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.11.3
    chart: ingress-nginx
    helm:
      values: |
        controller:
          # Service configuration
          service:
            type: LoadBalancer
            annotations:
              metallb.universe.tf/loadBalancerIPs: "10.10.1.60"
            externalTrafficPolicy: Local
          
          # Ingress class configuration
          ingressClassResource:
            name: nginx
            enabled: true
            default: true
            controllerValue: "k8s.io/ingress-nginx"
          
          # Performance optimizations
          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            use-proxy-protocol: "false"
            server-tokens: "false"
            ssl-redirect: "false"
            force-ssl-redirect: "false"
            
          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 90Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # High availability
          replicaCount: 2
          
          # Node affinity for ingress nodes
          nodeSelector:
            kubernetes.io/arch: amd64
          
          # Metrics and monitoring
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
              scrapeInterval: 30s
        
        # Default backend for unmatched requests
        defaultBackend:
          enabled: true
          image:
            registry: registry.k8s.io
            image: defaultbackend-amd64
            tag: "1.5"
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 50Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true