---
# Complete Ingress Stack: MetalLB + NGINX Ingress + Application Ingresses
# This file contains all ingress-related components in correct dependency order

# === MetalLB Load Balancer ===
apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
---
# MetalLB Controller via ArgoCD
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.14.8
    chart: metallb
    helm:
      values: |
        controller:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
        speaker:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
# === NGINX Ingress Controller ===
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
# NGINX Ingress Controller via ArgoCD
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.11.3
    chart: ingress-nginx
    helm:
      values: |
        controller:
          service:
            type: LoadBalancer
            annotations:
              metallb.universe.tf/loadBalancerIPs: "10.10.1.60"
            externalTrafficPolicy: Local
          ingressClassResource:
            name: nginx
            enabled: true
            default: true
            controllerValue: "k8s.io/ingress-nginx"
          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            use-proxy-protocol: "false"
            server-tokens: "false"
            ssl-redirect: "false"
            force-ssl-redirect: "false"
          resources:
            requests:
              cpu: 100m
              memory: 90Mi
            limits:
              cpu: 500m
              memory: 512Mi
          replicaCount: 2
          nodeSelector:
            kubernetes.io/arch: amd64
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
              scrapeInterval: 30s
        defaultBackend:
          enabled: true
          image:
            registry: registry.k8s.io
            image: defaultbackend-amd64
            tag: "1.5"
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 50Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true